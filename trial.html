<!DOCTYPE html>
<!-- comment -->
<html>
	<head>
		<title> JavaScript</title>
		<link rel="stylesheet" href="trial.css" />
		
		<!-- javascript -->
	<script type="text/javascript">
		//javascript goes here inside script tags
		var n1;
		var n2;
		
		n1 = parseInt(prompt("enter first number"));
		n2 = parseInt(prompt("enter second number"));
		
		if(n1 < n2){
		document.write("<h3>n1 is less than n2<h3>");
		}else{
		document.write("<h3>n1 is not less than n2<h3>");
		}
		
		//document.write("Hi"); //write direct to webpage
		document.write("<h1>This is page 1</h1>"); //using HTML tags
		
		//this is a var declare and value assigned
		var name = "Alex";
		document.write("Hi " + name+ "\n how are you? "); //making use of the variable
		
	</script>
	</head>
	<body>
	
	<p>my paragraph</p>
	<a href="trial2.html">Page 2</a>
	
	
	</body>
</html>
